<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->

    <!-- Custom CSS -->

        .card .col-sm-4:not(:last-child) {
            border-right: 1px dotted #000;
            padding: 20px;
        }
    </style>

    <title>Order Management</title>

<body>
    <!-- Navigation tabs -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                role="tab">Preparing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-ready-tab" data-toggle="pill" href="#pills-ready" role="tab">Ready</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-picked-tab" data-toggle="pill" href="#pills-picked" role="tab">Picked up</a>
        </li>
    </ul>

    <!-- Card layout -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">

                    </div>

                        <p><span class="badge badge-success">Veg</span> 2 X Salad</p>

                        <button type="button" class="btn btn-primary">Order Ready</button>
                    </div>
                    <div class="col-sm-4">
                        <h6>Delivery Address:</h6>
                        <p>Street name xyz, building ABC, city</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
